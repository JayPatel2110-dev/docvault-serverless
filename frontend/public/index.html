<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DocVault Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .password-wrapper i {
      position: absolute;
      top: 50%;
      right: 10px;
      width: 20px;
      height: 20px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
  <!-- Feather Icons CDN -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <div class="login-box">
    <h2>Login to DocVault</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required>
        <i id="togglePassword" data-feather="eye"></i>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    const API_BASE = "%%API_URL%%";

    feather.replace(); // render the feather icons

    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");
    let visible = false;

    toggle.addEventListener("click", () => {
      visible = !visible;
      password.type = visible ? "text" : "password";
      toggle.setAttribute("data-feather", visible ? "eye-off" : "eye");
      feather.replace(); // re-render icon
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "dashboard.html";
      } else {
        alert(data.message || "Login failed");
      }
    });
  </script>
</body>

</html>
